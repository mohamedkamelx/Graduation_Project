<!-- Post Form -->
<div class="card mb-4 shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-3">write post</h5>

    <form (ngSubmit)="submitPost()" #postForm="ngForm">
      <!-- Post Text -->
      <div class="mb-3">
        <label for="postText" class="form-label">post</label>
        <textarea
          id="postText"
          class="form-control"
          rows="3"
          [(ngModel)]="newPost.text"
          name="text"
          required>
        </textarea>
      </div>

      <!-- Image URL -->
      <div class="mb-3">
        <label for="imageUrl" class="form-label"></label>
        <input
          type="text"
          id="imageUrl"
          class="form-control"
          [(ngModel)]="newPost.image"
          name="image">
      </div>

      <!-- Preview -->
      <div class="mb-3 text-center" *ngIf="newPost.image">
        <img
          [src]="newPost.image"
          class="rounded"
          style="width: 300px; height: 200px; object-fit: cover;">
      </div>

      <button type="submit" class="btn btn-primary w-100">share</button>
    </form>
  </div>
</div>
