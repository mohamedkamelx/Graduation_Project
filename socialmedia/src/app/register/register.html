<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card mt-5">
        <div class="card-header">
          <h4 class="text-center">Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="RegisterForm" (ngSubmit)="submitRegisterForm(RegisterForm)">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control"
                     formControlName="username" required  
                     [class.is-invalid]="RegisterForm.get('username')?.invalid && RegisterForm.get('username')?.touched"/>
                <div class="invalid-feedback" *ngIf="RegisterForm.get('username')?.invalid && RegisterForm.get('username')?.touched">
                    <small *ngIf="RegisterForm.get('username')?.errors?.['required']">Username is required</small>
                    <small *ngIf="RegisterForm.get('username')?.errors?.['minlength']">Username must be at least 6 characters</small>
                </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control"
                     formControlName="email" required        
                     [class.is-invalid]="RegisterForm.get('email')?.invalid && RegisterForm.get('email')?.touched">
                <div class="invalid-feedback" *ngIf="RegisterForm.get('email')?.invalid && RegisterForm.get('email')?.touched">
                    <small *ngIf="RegisterForm.get('email')?.errors?.['required']">Email is required</small>
                    <small *ngIf="RegisterForm.get('email')?.errors?.['email']">Please enter a valid email address</small>
                </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control"
                     formControlName="password" required         
                     [class.is-invalid]="RegisterForm.get('password')?.invalid && RegisterForm.get('password')?.touched">
                <div class="invalid-feedback" *ngIf="RegisterForm.get('password')?.invalid && RegisterForm.get('password')?.touched">
                    <small *ngIf="RegisterForm.get('password')?.errors?.['required']">Password is required</small>
                    <small *ngIf="RegisterForm.get('password')?.errors?.['pattern']">Password must be at least 8 characters with letters and numbers</small>
                </div>
            </div>

<div class="mb-3">
  <label for="confirmPassword" class="form-label">Confirm Password</label>
  <input type="password" id="confirmPassword" class="form-control"
         formControlName="confirmPassword" required         
         [class.is-invalid]="RegisterForm.get('confirmPassword')?.touched">
      <div class="invalid-feedback" *ngIf="RegisterForm.get('confirmPassword')?.touched">
        <small *ngIf="RegisterForm.get('confirmPassword')?.invalid && RegisterForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</small>
        <small *ngIf="RegisterForm.errors?.['mismatch']"> Passwords do not match</small>                
      </div>
</div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary"
                      [disabled]="RegisterForm.invalid">Register</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a [routerLink]="['/login']"  class="text-decoration-none">Already have an account? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
